<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=draft"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Task List</h1>
    </div>
    <div class="conatainer columns">
      <div class="column">
        <div class="column-title">
          <h3 data-tasks="0">To Do</h3>
          <button data-add><i class="bx bx-plus"></i></button>
        </div>
        <div class="tasks">
          
        </div>
      </div>
      <div class="column">
        <div class="column-title">
          <h3 data-tasks="0">In Progress</h3>
          <button data-add=""><i class="bx bx-plus"></i></button>
        </div>
        <div class="tasks">
          
        </div>
      </div>
      <div class="column">
        <div class="column-title">
          <h3 data-tasks="0">Done</h3>
          <button data-add><i class="bx bx-plus"></i></button>
        </div>
        <div class="tasks">
          
        </div>
      </div>
    </div>
    <dialog class="confirm-modal">
      <form action="" method-dialog="">
        <h3>Delete Task</h3>
        <p>You are about to delete the ff. task</p>
        <div class="preview">
          
        </div>
        <menu>
          <button type="button" id="cancel">Cancel</button>
          <button type="submit" id="confirm">Yes, delete it</button>
        </menu>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
